<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Ellipse and Resume</title>
    <style>
        /* Ellipse Animation */
        .ellipse-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .ellipse {
            width: 200px;
            height: 100px;
            background: radial-gradient(circle, #ff7e5f, #feb47b);
            border-radius: 50%;
            animation: gradientAnimation 5s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background: radial-gradient(circle, #ff7e5f, #feb47b);
            }
            50% {
                background: radial-gradient(circle, #feb47b, #ff7e5f);
            }
            100% {
                background: radial-gradient(circle, #ff7e5f, #feb47b);
            }
        }

        /* Resume Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
            padding: 20px;
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .sidebar {
            grid-column: 1 / 2;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .main-content {
            grid-column: 2 / 3;
            padding: 20px;
        }

        footer {
            grid-column: 1 / -1;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="ellipse-container">
        <div class="ellipse"></div>
    </div>

    <header>
        <h1>John Doe</h1>
        <p>Web Developer</p >
    </header>

    <div class="sidebar">
        <h2>Contact</h2>
        <p>Email: john.doe@example.com</p >
        <p>Phone: (123) 456-7890</p >
    </div>

    <div class="main-content">
        <h2>About Me</h2>
        <p>I am a passionate web developer with experience in HTML, CSS, and JavaScript.</p >

        <h2>Experience</h2>
        <p>Web Developer at XYZ Corp (2020 - Present)</p >
    </div>

    <footer>
        <p>&copy; 2023 John Doe</p >
    </footer>
</body>
</html>
